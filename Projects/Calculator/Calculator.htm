<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>MY CALCULATOR</h1>
    <div id="Calculator">
        <div id="display">

        </div>
        <div id="r1" class="row">
        <div class="opBtn" id="AC">AC</div>
        <div class="opBtn" id="+/-">+/-</div>
        <div class="opBtn" id="%">%</div>
        <div class="opBtn" id="/">/</div>
        </div>
        <div id="r2" class="row">
            <div class="calBtn" id="7">7</div>
        <div class="calBtn" id="8">8</div>
        <div class="calBtn" id="9">9</div>
        <div class="opBtn" id="+">+</div>
        </div>
        <div id="r3" class="row">
            <div class="calBtn" id="4">4</div>
            <div class="calBtn" id="5">5</div>
            <div class="calBtn" id="6">6</div>
            <div class="opBtn" id="-">-</div>
            
        </div>
        <div id="r4" class="row">
            <div class="calBtn" id="1">1</div>
        <div class="calBtn" id="2">2</div>
        <div class="calBtn" id="3">3</div>
        <div class="opBtn" id="*">*</div>
        </div>
        <div id="r5" class="row">
            <div class="calBtn" id="0">0</div>
            <div class="calBtn" id=".">.</div>
            <div class="opBtn" id="=">=</div>
        </div>
        
        
        
    </div>
    <script src="Calculator.js"></script>
</body>
</html>
